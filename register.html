<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="register">
        <!-- 注册部分 -->
        <div id="register_main">
            <div>
                <a href="#" class="logo">
                 <img src="./img/index/logo.png">
                </a>
            </div>
            <h2>注册小米账号</h2>
            <div class="register_form">
                <form action="post" id="form">
                    <div>
                        <p class="txt">
                            <label for="tel">手机号码:</label>
                        </p>
                        <input id="tel" type="tel" name="phone" placeholder="请输入手机号">
                        <p class="txt"> 
                            <!-- <img src="" alt=""> --> 
                        </p>

                    </div>
                    <div>
                        <p class="txt">
                            <label for="pwd">登录密码:</label>
                        </p>
                        <input type="password" id="pwd" name="upwd" placeholder="请输入密码">
                        <p class="txt">
                            <span>
                               <!-- <img src="" alt=""> -->
                            </span>
                        </p>
                    </div>
                    <div>
                        <p class="txt">
                            <label for="pwd2">确认密码:</label>
                        </p>
                        <input type="password" id="pwd2" name="upwd" placeholder="请再次确认密码">
                        <p class="txt">
                         <span>
                            <!-- <img src="" alt=""> -->
                         </span>
                        </p>
                    </div>
                    <input type="button" value="立即登录" id="btn">
                    <p class="detail">
                        注册帐号即表示您同意并愿意遵守小米
                        <a href="#">用户协议</a>和
                        <a href="#"> 隐私政策 </a>
                    </p>
                </form>
            </div>
            <!-- 底部 -->
            <div class="register_bottom">
                <p class="txt">
                    <a href="#">简体</a>|
                    <a href="#">繁体</a>|
                    <a href="#">English</a>|
                    <a href="#">常见问题</a>
                </p>
                <p><span>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号</span><a href="" class="tax">-京ICP证110507号</a></p>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
